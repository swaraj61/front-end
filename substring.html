<!doctype html>
<html>
    <head>
        <title>document</title>
    </head>
    <script>
    let
    
    name="swaraj"
    document.write((name.length),"<br>")
    document.write(name.slice(2,4),"<br>")
    document.write(name.substring(1,4),"<br>")
    document.write(name.substr(2,4),"<br>")
    document.write(name.replace("swaraj","rahul"))
    let text1="hello";
    let text2="world";
    document.write(text1.concat(text2))
    
    </script>
</html>
